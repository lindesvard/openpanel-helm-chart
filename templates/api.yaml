{{- if .Values.api.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.api.service.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: op-api
    component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.port }}
      name: http
  selector:
    app: op-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.service.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: op-api
    component: api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app: op-api
  template:
    metadata:
      labels:
        app: op-api
    spec:
{{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.global.imagePullSecrets | indent 8 }}
{{- end }}
      containers:
        - name: api
          image: {{ if .Values.global.registry }}{{ .Values.global.registry }}/{{ end }}{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}
          ports:
            - containerPort: {{ .Values.api.service.port }}
              name: http
          command:
            - sh
            - -c
            - |
              echo 'Running migrations...'
              CI=true pnpm -r run migrate:deploy
              pnpm start
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: openpanel-config
                  key: NODE_ENV
            - name: SELF_HOSTED
              valueFrom:
                configMapKeyRef:
                  name: openpanel-config
                  key: SELF_HOSTED
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: DATABASE_URL
            - name: DATABASE_URL_DIRECT
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: DATABASE_URL_DIRECT
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: REDIS_URL
            - name: CLICKHOUSE_URL
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: CLICKHOUSE_URL
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: openpanel-config
                  key: API_URL
            - name: DASHBOARD_URL
              valueFrom:
                configMapKeyRef:
                  name: openpanel-config
                  key: DASHBOARD_URL
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: COOKIE_SECRET
            - name: ALLOW_REGISTRATION
              valueFrom:
                configMapKeyRef:
                  name: openpanel-config
                  key: ALLOW_REGISTRATION
            - name: ALLOW_INVITATION
              valueFrom:
                configMapKeyRef:
                  name: openpanel-config
                  key: ALLOW_INVITATION
            - name: API_PORT
              value: {{ .Values.api.service.port | quote }}
{{- if .Values.secrets.resendApiKey }}
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: RESEND_API_KEY
                  optional: true
{{- end }}
{{- if .Values.secrets.emailSender }}
            - name: EMAIL_SENDER
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: EMAIL_SENDER
                  optional: true
{{- end }}
{{- if .Values.secrets.openaiApiKey }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: OPENAI_API_KEY
                  optional: true
{{- end }}
{{- if .Values.secrets.anthropicApiKey }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: ANTHROPIC_API_KEY
                  optional: true
{{- end }}
{{- if .Values.config.aiModel }}
            - name: AI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: openpanel-config
                  key: AI_MODEL
                  optional: true
{{- end }}
{{- if .Values.secrets.googleClientId }}
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: GOOGLE_CLIENT_ID
                  optional: true
{{- end }}
{{- if .Values.secrets.googleClientSecret }}
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: openpanel-secrets
                  key: GOOGLE_CLIENT_SECRET
                  optional: true
{{- end }}
{{- if .Values.config.googleRedirectUri }}
            - name: GOOGLE_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  name: openpanel-config
                  key: GOOGLE_REDIRECT_URI
                  optional: true
{{- end }}
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: {{ .Values.api.service.port }}
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: {{ .Values.api.service.port }}
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
{{ toYaml .Values.api.resources | indent 12 }}
{{- if .Values.api.tolerations }}
      tolerations:
{{ toYaml .Values.api.tolerations | indent 8 }}
{{- end }}
{{- if .Values.api.affinity }}
      affinity:
{{ toYaml .Values.api.affinity | indent 8 }}
{{- end }}
      initContainers:
        - name: wait-for-databases
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Wait for Redis
{{- if .Values.redis.enabled }}
              until nc -z {{ .Values.redis.service.name }} {{ .Values.redis.service.port }}; do
                echo "Waiting for Redis..."
                sleep 2
              done
{{- end }}
              # Wait for ClickHouse
{{- if .Values.clickhouse.enabled }}
              until nc -z {{ .Values.clickhouse.service.name }} {{ .Values.clickhouse.service.httpPort }}; do
                echo "Waiting for ClickHouse..."
                sleep 2
              done
{{- end }}
              echo "All databases are ready!"
              # Note: PostgreSQL connection will be validated by the app
{{- if .Values.clickhouse.enabled }}
        - name: wait-for-clickhouse-ready
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until wget -q -O- http://{{ .Values.clickhouse.service.name }}:{{ .Values.clickhouse.service.httpPort }}/ping; do
                echo "Waiting for ClickHouse HTTP..."
                sleep 2
              done
              echo "ClickHouse HTTP is ready!"
{{- end }}
{{- end }}
